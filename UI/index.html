<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questioner | Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/moment"></script>
    <script src="js/upcoming.js"></script>
  </head>

  <body>
    <!-- Navigation -->
    <header class="navbar">
      <h1 class="col-1-4 logo text-left">Questioner</h1>
      <div class="toggle-show">&#9776;</div>
      <nav class="col-3-4">
        <ul class="nav-container text-center">
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="admin_signin.html">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Intro banner -->
      <section class="text-center intro-banner image-overlay">
        <h1>Crowd-source Questions for a meetup</h1>
        <button class="btn btn-intro-lg"><a href="#menu">view upcoming meetups</a></button>
      </section>
      <!-- Menu -->
      <section class="bg-light landing-main" id="menu">
        <h2 class="text-center meetup">upcoming meetups from <span id="date"></span></h2>
        <section class="card meetup-menu" id="meetup-container">
        </section>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; questioner <span id="year"></span></p>
    </footer>
  </body>
</html>
