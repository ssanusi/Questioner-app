<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | add question</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <h1 class="col-1-4 logo text-left">Questioner</h1>
    <div class="toggle-show">&#9776;</div>
    <nav class="col-3-4">
      <ul class="nav-container text-center">
        <li><a class="active" href="meetups.html">All Meetups</a></li>
        <li><a class="active" href="user_meetups.html">My Meetups</a></li>
        <li><a href="">My Questions</a></li>
        <li><a href="#" id="username">user</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="bg-light-blue">
    <!-- Add meetup section -->
    <section class="add-section meetup-menu">
      <h2 class="text-dark text-center">Add Question</h2>
      <div id="status"></div>
      <form class="form card" action="#" id="">
        <div>
          <label class="label" for="meetup">
            Title:
          </label>
          <input type="text" id="meetup" placeholder="Enter title"
            required />
        </div>
        <div>
          <label for="description" class="label">
           Body:
            <textarea name="description" id="description" placeholder="Enter question">
            </textarea>
          </label>
        </div>
        <button type="submit" class="btn btn-default font-weight-bold">
          submit
        </button>
      </form>
    </section>
    <!-- View meetups -->
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; questioner <span id="year"></span>.
    </p>
  </footer>
  <script src="js/helper/formToJson.js"></script>

</body>

</html>
