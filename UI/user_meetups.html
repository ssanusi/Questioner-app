<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | user Meetups</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <h1 class="col-1-4 logo text-left" onclick="window.location.href='meetups.html'">Questioner</h1>
    <div class="toggle-show">&#9776;</div>
    <nav class="col-3-4">
      <ul class="nav-container text-center">
          <li style="color:white"><a onclick="window.location.href='meetups.html'">Meetups</a></li>
          <li style="color:white"><a onclick="window.location.href='user_meetups.html'">Profile</a></li>
          <li style="color:white" id="user">user</li>
          <li style="color:white"><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="bg-light dash-main text-center">
      <h2>Dashboard</h2>
      <section class="card dashbord">
        <div class="dashbord-item">
          <p class="font-weight-bold">Meetups</p>
          <h2 class="amount font-weight-bold">10</h2>
        </div>
        <div class="dashbord-item">
          <p class="font-weight-bold">Comments</p>
          <h2 class="amount font-weight-bold">10</h2>
        </div>
        <div class="dashbord-item">
          <p class="font-weight-bold">Questions</p>
          <h2 class="amount font-weight-bold">30</h2>
        </div>
        <div class="orders">
          <table>
            <caption class="text-left">
              &#9776; Your upcoming Meetups
            </caption>
            <thead>
              <tr>
                <th>Date</th>
                <th>Topic</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td class="text-warning">Pending</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td class="text-success">Delivered</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td class="text-danger">Cancelled</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td class="text-danger">Cancelled</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; Questioner <span id="year"></span>
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
