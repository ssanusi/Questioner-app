<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | add meetup </title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <!-- Navigation -->
  <header class="navbar">
    <h1 class="col-1-4 logo text-left">Questioner</h1>
    <div class="toggle-show">&#9776;</div>
    <nav class="col-3-4 font-weight-bold">
      <ul class="nav-container text-center">
        <li><a href="meetups_dashboard.html">Dashboard</a></li>
        <li><a href="meetups.html" class="active">meetups</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="bg-light-blue">
    <!-- Add meetup section -->
    <section class="add-section meetup-menu">
      <form class="form card" action="#">
          <h2 class="text-dark text-center">Add meetup</h2>
        <div>
          <label class="label" for="meetup">
            Meetup Topic:
          </label>
          <input type="text" id="meetup" placeholder="Enter meetup Topic"
            required />
        </div>
        <div>
          <label class="label" for="Location">
            Meetup venue:
          </label>
          <input type="text" id="meetup" placeholder="Enter meetup Venue"
            required />
        </div>
        <div>
          <label class="label" for="Location">
            Meetup Date:
          </label>
          <input type="datetime-local" name="Date" placeholder="Date" id="date" required>
        </div>
        <div>
          <label for="image" class="label">
            Meetup Image
          </label>
          <input type="text" placeholder="Enter meetup image url"/>
        </div>
        <div>
          <label for="description" class="label">
           Tags:
            <textarea name="description" id="description">
            </textarea>
          </label>
        </div>
        <button type="submit" class="btn btn-default font-weight-bold">
          Add meetup
        </button>
      </form>
    </section>
    <!-- View meetups -->
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; questioner <span id="year"></span>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
