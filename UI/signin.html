<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="flex-container">
      <section class="col-3-4 hero text-center">
          <h1>Sign In</h1>
          <div class="lead">
            <h4>to view</h4>
            <h4>Meetups <span>&raquo;</span></h4>
          </div>
      </section>
    <!-- Aside -->
    <section id="signIn" class="col-1-4 aside">
      <!-- Sign in form -->
      <form  id="login" class="form card">
          <h2 class="text-center">Sign In</h2>
            <div id="status"></div>
        <p class="text-center font-weight-bold">Sign in to view meetups</p>
        <div>
          <label class="label label-block" for="email">
            Email address:
          </label>
          <input name="email" type="email" placeholder="johndoe@domain.com"
            id="email" required />
        </div>
        <div>
          <label class="label label-block" for="password">
            Password:
          </label>
          <input name="password" type="password" placeholder="Enter password"
            id="password" required />
        </div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign In
        </button>
        <p class="form-footer text-right">
          Don't have an account?
          <span>
            <a href="signup.html" class="btn btn-alt font-weight-bold">
              Sign Up
            </a>
          </span>
        </p>
      </form>

      <!-- Footer -->
      <footer class="text-center">
        <p>&copy; questioner <span id="year"></span>.
        </p>
      </footer>

    </section>

  </main>
  <script src="js/helper/formToJson.js"></script>
  <script src="js/signin.js"></script>
</body>

</html>
