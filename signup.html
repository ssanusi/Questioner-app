<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | Sign Up </title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="flex-container">

    <!-- Left side -->
    <section class="col-3-4 hero text-center">
      <h1>Sign up</h1>
      <div class="lead">
        <h4>to view</h4>
        <h4>Meetups <span>&raquo;</span></h4>
      </div>
    </section>

    <!-- Aside -->
    <section class="col-1-4 aside">

      <!-- Sign up form -->
      <form  id="signUp" name="signUp" class="form card">
        <h2 class="text-center">Sign Up</h2>
         <div id="status" class="text-center"></div>
         <div class="form-group">
         <div>
          <label class="label label-block" for="name">
            First Name
          </label>
          <input name="firstName" type="text" placeholder="John"
            id="firstName" required />
        </div>
        <div>
          <label class="label label-block" for="name">
            Last Name
          </label>
          <input name="lastName" type="text" placeholder="Doe"
            id="lastName" required />
        </div>
      </div>
      <div class="form-group">
        <div>
            <label class="label label-block" for="phone">
              Phone:
            </label>
            <input name="phoneNumber" type="text" placeholder="08055555555"
              id="phone" required />
          </div>
          <div>
            <label class="label label-block"
              for="username">
              username:
            </label>
            <input name="username" type="text" placeholder="user1234"
              id="username" required />
          </div>
        </div>
        <div>
          <label class="label label-block" for="email">
            Email address:
          </label>
          <input name="email" type="email" placeholder="username@domain.com"
            id="signUpemail" required />
        </div>
          <div class="form-group">
        <div>
          <label class="label label-block"
            for="password">
            Password:
          </label>
          <input name="password" type="password" placeholder="password"
            id="signUppassword" required />
        </div>
        <div>
          <label class="label label-block"
            for="confirmPassword">
            Confirm Password:
          </label>
          <input name="confirmPassword"type="password" placeholder="password"
            id="confirmPassword" required />
        </div>
      </div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign Up
        </button>
        <p class="form-footer text-right">
          Already have an account?
          <span>
            <a href="signin.html" class="btn btn-alt font-weight-bold">
              Login
            </a>
          </span>
        </p>
      </form>

      <!-- Footer -->
      <footer class="text-center">
        <p>&copy; questioner <span id="year"></span>.
        </p>
      </footer>

    </section>

  </main>
  <script src="js/helper/formToJson.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
