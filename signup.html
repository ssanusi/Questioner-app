<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner | Sign Up </title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="flex-container">

    <!-- Left side -->
    <section class="col-3-4 hero text-center">
      <h1>Sign up</h1>
      <div class="lead">
        <h4>to view</h4>
        <h4>Meetups <span>&raquo;</span></h4>
      </div>
    </section>

    <!-- Aside -->
    <section id="signUp" class="col-1-4 aside">

      <!-- Sign up form -->
      <form class="form card" action="admin_dashboard.html">
        <h2 class="text-center">Sign Up</h2>
        <div>
          <label class="label label-block" for="name">
            Full name
          </label>
          <input type="text" placeholder="Enter full name"
            id="name" required />
        </div>
        <div>
            <label class="label label-block" for="phone">
              phone:
            </label>
            <input type="text" placeholder="phone"
              id="name" required />
          </div>
        <div>
          <label class="label label-block" for="email">
            Email address:
          </label>
          <input type="email" placeholder="username@domain.com"
            id="signUpemail" required />
        </div>
        <div>
            <label class="label label-block"
              for="username">
              username:
            </label>
            <input type="password" placeholder="Enter password"
              id="signUppassword" required />
          </div>
        <div>
          <label class="label label-block"
            for="password">
            Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="signUppassword" required />
        </div>
        <div>
          <label class="label label-block"
            for="confirmPassword">
            Confirm Password:
          </label>
          <input type="password" placeholder="Enter password"
            id="confirmPassword" required />
        </div>
        <button type="submit"
          class="btn btn-default btn-default-lg font-weight-bold"
        >
          Sign Up
        </button>
      </form>

      <!-- Footer -->
      <footer class="text-center">
        <p>&copy; questioner <span id="year"></span>.
        </p>
      </footer>

    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
