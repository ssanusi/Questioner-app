<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questioner | Meetup Details</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/moment"></script>
  </head>
  <body>
      <div class="spinner" id="spinner"></div>
    <header class="navbar">
     <h1 class="col-1-4 logo text-left" onclick="window.location.href='meetups.html'">Questioner</h1>
      <div class="toggle-show">&#9776;</div>
      <nav class="col-3-4">
        <ul class="nav-container text-center">
            <li style="color:white"><a onclick="window.location.href='meetups.html'">Meetups</a></li>
            <li style="color:white"><a onclick="window.location.href='user_meetups.html'">Profile</a></li>
            <li style="color:white" id="user">user</li>
            <li style="color:white"><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class="bg-light meetup-menu-main flex-container">
      <section class="meetup-header" >
          <div id="meetup-detail"></div>
          <div class="meetup-rsvp" id="meetup-rsvp">
              <h1>Are you coming</h1>
              <i class="far fa-calendar-check fa-3x" data-rsvpIn="yes"></i>
              <i class="far fa-calendar-times fa-3x" data-rsvpIn="no"></i>
          </div>
          <div class="rsvp" id="rsvpStatus">
        </div>
      </section>
      <section class="card question-menu" id="question-container" style="min-height: 60vh">
      </section>
      <div id="questionModal" class="modal">
        <!-- Modal content -->
        <form class="modal-content form card" action="#" id="questionForm" style="width:50%">
            <span class="close">&times;</span>
          <h2 class="text-dark text-center">Add Question</h2>
          <div>
            <label class="label" for="meetup"> Title: </label>
            <input name="title" type="text" id="meetup" placeholder="Enter title" required />
          </div>
          <div>
            <label for="description" class="label">
              Body:
              <textarea name="body" id="description" placeholder="Enter question">
              </textarea required>
            </label>
          </div>
          <button type="submit" class="btn btn-default font-weight-bold" id="submitQuestion">submit</button>
        </form>
        <span class="close">&times;</span>
      </div>
    </main>
    <footer class="text-center">
      <p>&copy; Questioner <span id="year"></span></p>
    </footer>
    <script src="js/helper/formToJson.js"></script>
    <script src="js/meetupDetail.js"></script>
  </body>
</html>
